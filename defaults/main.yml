---
# defaults file for proxmox_vms
prox_host: ""
prox_user: ""
prox_password: ""
prox_template:
  ubuntu2204: "pve"

prox_default_storage: "local-lvm"

prox_vms:
  100:
    state: present
    name: "test"
    node: "pve"
    from_template: "ubuntu2204"
    core: 2
    memory: 2048
    sys_disk: 20
    storage: "{{ prox_default_storage }}"
    disk:
      - size: 20
        storage: "{{ prox_default_storage }}"
    net:
      - bridge: "vmbr0"
        ip: "127.0.0.1/24"
        gw: "127.0.0.1"
    dns:
      - "8.8.8.8"
